<div class="login-wrap">

		<form id="form_id" method="post" name="myform">
		<br>
			<div class="group">

			</div>
			<div class="group">
			<label class="label">Password :</label>
			<input type="password" placeholder= "*********" name="password" id="password" class="input"/>
			</div>
			<div class="group">
			<input type="button" value="Login"  class="button" id="submit" onclick="validate()"/>
			</div>
		</form>
		<br>
		<span>
			<b class="note">Note : </b>Please use the following credentials. 
			<br/><b class="valid">User Name : Adikarthik <br/>Password : 2020mt13262 </b>
		</span>
		</div>
	</div>
</div>
